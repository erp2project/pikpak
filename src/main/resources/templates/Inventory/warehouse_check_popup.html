<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>창고 관리 상세 팝업</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 팝업 창 구조 -->
<div class="modal fade" th:fragment="warehouse_check_popup" id="wareck_enroll_Modal" tabindex="-1" role="dialog" aria-labelledby="inspectionModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="inspectionModalLabel">점검 등록</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <!-- 구역 입력 -->
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4 font-weight-bold">구역 :</div>
                            <div class="col-md-8">
                                <input type="text" placeholder="구역을 입력하세요." class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div> <!-- 구분선 -->
                    
                    <!-- 점검 일시 입력 -->
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4 font-weight-bold">점검 일시 :</div>
                            <div class="col-md-8">
                                <input type="datetime-local" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div> <!-- 구분선 -->
                    
                    <!-- 점검 담당자 입력 -->
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4 font-weight-bold">점검 담당자 :</div>
                            <div class="col-md-8">
                                <input type="text" placeholder="담당자를 입력하세요." class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div> <!-- 구분선 -->
                    
                    <!-- 점검 상태 입력 -->
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4 font-weight-bold">점검 상태 :</div>
                            <div class="col-md-8">
                                <select class="form-control">
                                    <option value="정상">정상</option>
                                    <option value="이상 있음">이상 있음</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div> <!-- 구분선 -->
                    
                    <!-- 비고 입력 -->
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4 font-weight-bold">비고 :</div>
                            <div class="col-md-8">
                                <textarea class="form-control" id="notes" rows="3" placeholder="비고 입력"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">저장</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // 팝업창 띄우기 예시
    $(document).ready(function() {
        $('#inspectionModal').modal('show');
    });
</script>
</body>
</html>
