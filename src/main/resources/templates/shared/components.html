<!doctype html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
<title>PikPak Home Page Components</title>
<meta charset="utf-8">
</head>

<body>
	<!-- 업데이트 할 예정 (사용자 정보 출력, 대메뉴 표시, 로그아웃) -->
	
	<!-- TOP -->
	<nav th:fragment="top" class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<a href="index.html" class="brand-custom">
				<img src="/resources/assets/img/apple-icon.png" class="brand-logo">
				<span class="brand-title">PikPak</span>
			</a>
			
			<div class="navbar-btn">
				<button type="button" class="btn-toggle-fullwidth">
					<i class="lnr lnr-arrow-left-circle"></i>
				</button>
			</div>

			<div class="navbar-btn navbar-btn-right">
				<span style="vertical-align: -3px;"> 
					<i class="lnr lnr-user"></i>
					<span>
						<span th:text="${activeUserName}"></span>님 환영합니다.
					</span>
				</span> 
				<a class="btn btn-primary update-pro" href="/logout"><span>로그아웃</span></a>
			</div>
		</div>
	</nav>
	<!-- TOP END -->
	
	<!-- SIDEBAR -->
	<div th:fragment="sidebar" id="sidebar-nav" class="sidebar">
		<div class="sidebar-scroll" style="height: 100%;">
			<nav>
				<ul class="nav">
					<li>
						<a href="#subPages" data-toggle="collapse" class="collapsed active"> 
							<i class="lnr lnr-file-empty"></i>
							<span>기준정보 관리</span> 
							<i class="icon-submenu lnr lnr-chevron-left"></i>
						</a>
						<div id="subPages" class="collapse ">
							<ul class="nav">
								<li><a href="" class="">거래처 관리</a></li>
								<li><a href="" class="">품목 관리</a></li>
							</ul>
						</div>
					</li>
					<li>
						<a href="#subPages2" data-toggle="collapse" class="collapsed"> 
							<i class="lnr lnr-dice"></i> 
							<span>주문 | 반품</span> 
							<i class="icon-submenu lnr lnr-chevron-left"></i>
						</a>
						<div id="subPages2" class="collapse ">
							<ul class="nav">
								<li><a href="" class="">주문 관리</a></li>
								<li><a href="" class="">반품 관리</a></li>
							</ul>
						</div>
					</li>
					<li>
						<a href="#subPages3" data-toggle="collapse" class="collapsed"> 
							<i class="lnr lnr-inbox"></i> 
							<span>재고</span>
							<i class="icon-submenu lnr lnr-chevron-left"></i>
						</a>
						<div id="subPages3" class="collapse ">
							<ul class="nav">
								<li><a href="" class="">재고 현황</a></li>
								<li><a href="" class="">창고 관리</a></li>
							</ul>
						</div>
					</li>
					<li>
						<a href="#subPages4" data-toggle="collapse" class="collapsed"> 
							<i class="lnr lnr-download"></i> 
							<span>입고 | 출고</span> 
							<i class="icon-submenu lnr lnr-chevron-left"></i>
						</a>
						<div id="subPages4" class="collapse ">
							<ul class="nav">
								<li><a href="" class="">입고 관리</a></li>
								<li><a href="" class="">출고 관리</a></li>
							</ul>
						</div>
					</li>
					<li>
						<a href="#subPages5" data-toggle="collapse" class="collapsed"> 
							<i class="lnr lnr-chart-bars"></i> 
							<span>납품</span>
							<i class="icon-submenu lnr lnr-chevron-left"></i>
						</a>
						<div id="subPages5" class="collapse ">
							<ul class="nav">
								<li><a href="" class="">납품 관리</a></li>
							</ul>
						</div>
					</li>
					<li th:if="${activeUserType=='admin'}">
						<a href="#subPages6" data-toggle="collapse" class="collapsed"> 
							<i class="lnr lnr-cog"></i> 
							<span>사이트 설정</span> 
							<i class="icon-submenu lnr lnr-chevron-left"></i>
						</a>
						<div id="subPages6" class="collapse ">
							<ul class="nav">
								<li><a href="" class="">재고기록 관리</a></li>
								<li><a href="/admin/users" class="">인사 관리</a></li>
							</ul>

	<footer th:fragment="footer">
		<div class="container-fluid">
			<p class="copyright">
				Copyright ⓒ 2024 <a href="/home">pikpak.com</a>
