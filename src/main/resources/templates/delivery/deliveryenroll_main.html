<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>납품등록 메인</title>
</head>
<body>
	<section class="main" th:fragment="main_deliveryenroll">
		<!-- MAIN CONTENT -->
		<div class="main-content">
			<div class="container-fluid">

				<!-- MAIN DATA VIEW -->
				<div class="panel panel-headline">

					<div class="panel-heading">
						<p class="panel-subtitle">
							홈 > 납품 > <span style="color: black;">납품관리</span>
						</p>
					</div>
					<div class="panel-body">
						<p class="menu"
							style="border-bottom: 1px solid black; height: 30px;">
							<span class="menu-item" id="go_reqstate">입고요청현황</span> <span
								class="menu-item active" id="go_delenroll">납품등록현황</span>
						</p>
						<span style="float: right; height: 40px;">
							<button type="button" class="btn btn-success">초기화</button>
							<button type="button" class="btn btn-warning">조회</button>
						</span>
						<p style="font-size: 12px; height: 25px; line-height: 30px;">※
							조회옵션</p>

						<!-- 검색 옵션 테이블 시작 -->
						<table class="table table-bordered">
							<tbody>
								<tr>
									<td style="width: 10%; height: 34px; line-height: 34px;">등록 일자</td>
									<td style="width: 20%; line-height: 34px;">
										<div style="display: flex; align-items: center;">
											<input type="date" class="form-control" style="width: 40%;">&nbsp;&nbsp;
											~ &nbsp;&nbsp; <input type="date" class="form-control"
												style="width: 40%;">
										</div>
									</td>
									<td style="width: 10%; height: 34px; line-height: 34px;">업데이트 일자</td>
									<td style="width: 20%; line-height: 34px;">
										<div style="display: flex; align-items: center;">
											<input type="date" class="form-control" style="width: 40%;">&nbsp;&nbsp;
											~ &nbsp;&nbsp; <input type="date" class="form-control"
												style="width: 40%;">
										</div>
									</td>
									<td style="width: 10%; height: 34px; line-height: 34px;">상태</td>
									<td style="width: 20%; line-height: 34px;"><select
										class="form-control"
										style="width: 35%; float: left; margin-right: 5px;">
											<option value="">상태 선택</option>
											<option value="대기">대기</option>
											<option value="배송">배송</option>
									</select></td>
									
								</tr>
								<tr>
									<td style="width: 10%; height: 34px; line-height: 34px;">상품코드
										/ 상품명</td>
									<td style="width: 15%; line-height: 34px;">
										<div style="display: flex; align-items: center;">
											<input type="text" class="form-control" style="width: 40%;">&nbsp;&nbsp;
											<input type="text" class="form-control" style="width: 40%;">&nbsp;&nbsp;
											<button class="btn btn-primary" type="button" id="pd_search">검색</button>
										</div>
									</td>
									<td style="width: 10%; height: 34px; line-height: 34px;">관리자</td>
									<td style="width: 15%; line-height: 34px;">
										<div style="display: flex; align-items: center;">
											<input type="text" class="form-control" style="width: 40%;">
										</div>
									</td>
								</tr>
							</tbody>
						</table>
						<!-- 검색 옵션 테이블 끝 -->
						<p style="font-size: 12px; height: 25px; line-height: 30px;">※
							조회결과</p>
						<div class="panel-body panel-thead">
						<span style="float: right; height: 40px; margin-top:20px;">
							<button type="button" class="btn btn-outline-danger">삭제</button>
						</span>	
							<table class="table">
								<thead style="background-color: rgb(130, 210, 213);">
									<tr>
										<th style="text-align: center; width: 3%;"><input
											type="checkbox" style="border: 1px solid #ccc;"></th>
										<th style="text-align: center; width: 8%;">상품코드</th>
										<th style="text-align: center; width: 14%;">상품명</th>
										<th style="text-align: center; width: 8%;">납품수량</th>
										<th style="text-align: center; width: 9%;">가입고 위치</th>
										<th style="text-align: center; width: 9%;">등록 일자</th>
										<th style="text-align: center; width: 7%;">상태</th>
										<th style="text-align: center; width: 13%;">업데이트 일자</th>
										<th style="text-align: center; width: 7%;">관리자</th>
										<th style="text-align: center; width: 15%;">업데이트 관리자</th>
										<th style="text-align: center; width: 12%;">관리</th>
									</tr>
						
								</thead>
							</table>
						</div>
						<div class="panel-body" style="height: 400px; overflow-y: auto;">
							<table class="table table-hover">
								<tbody>
									<tr th:each="delist : ${deliver_list}">
										<td style="text-align: center; width: 3%;"><input
											type="checkbox"></td>
										
										<td style="text-align: center; width: 8%;"
										th:text="${delist.getProduct_cd()}"></td>
										<td style="text-align: center; width: 14%;"
										th:text="${delist.getProduct_nm()}"></td>
										<td style="text-align: center; width: 8%;"
										th:text="${delist.getDeliver_qty()}">EA</td>
										<td style="text-align: center; width: 9%;"
										th:text="${delist.getDeliver_area()}"></td>
										<td style="text-align: center; width: 9%;"
										th:text="${delist.getDeliver_dt().substring(0,10)}"></td>
										<td style="text-align: center; width: 7%;"
										th:text="${delist.getDeliver_st()}"></td>
										<td style="text-align: center; width: 13%;"
										th:text="${delist.getUpdate_dt()}"></td>
										<td style="text-align: center; width: 7%;"
										th:text="${delist.getDeliver_nm()}"></td>
										<td style="text-align: center; width: 15%;"
										th:text="${delist.getUpdate_nm()}"></td>
										<td style="text-align: center; width: 12%;">
										<button class="btn btn-primary" 
										style="padding-right:10px; padding-left:10px;"
										type="button" id="cp_search">관리</button>
										</td>
									</tr>


								</tbody>
							</table>
						</div>
					</div>
					<!-- panel body , 이 안에 두개의 테이블이 같이 들어감-->
				</div>
				<!-- panel-heading -->
			</div>
			<!-- panel panel-headline -->
			<!-- MAIN DATAVIEW -->

		</div>
	</section>
</body>

</html>
