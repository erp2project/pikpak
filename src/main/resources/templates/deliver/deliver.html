<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>납품 등록</title>

<link rel="stylesheet" href="../resources/css/deliver/deliver_styles.css?v=2">
<link rel="stylesheet" href="../resources/css/order/vars.css">

</head>
<body>

<button id="openPopupBtn">+</button>

<!-- Popup Container -->
<div id="popupContainer" class="popup-container">
    <div class="popup">
        <button id="closePopupBtn" class="close-btn">&times;</button>
        <div class="popup-content">
            <p class="popup-title">납품 등록</p>
            <hr class="popup-divider">
            <div class="order-container">
		        <span style="font-size: 13px;">납품 상태 : 대기</span>
		        <!-- <span style="font-size: 13px;">납품 코드 : 00000000</span> -->
		    </div>
            <!-- Box for content -->
            <div class="popup-box">
		    <form id="deliver_frm">
                <!-- 주문자 정보 Section -->
                <h2 class="box-title">주문자 정보</h2>
                <div class="box-content">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="customerName">이름:</label>
                            홍길동
                        </div>
                        <div class="input-group">
                            <label for="customerId">아이디:</label>
                            hong
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="customerAffiliation">소속:</label>
                            물류사
                        </div>
                        <div class="input-group">
                            <label for="customerPhone">전화번호:</label>
                            010-0000-0000
                        </div>
                    </div>
                </div>
                <!-- 상품 Section -->
                <h2 class="box-title">내용</h2>
                <div class="box-content">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="productCode">입고 요청 코드:</label>
                            OO-000000000
                        </div>
                        <div class="input-group">
                        <label for="productName">상품 코드: </label>
                        00000000
                    	</div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="productManufacturer">상품명:</label>
                            냉장고
                        </div>
                        <div class="input-group">
                            <label for="productSize">상품 수량:</label>
                            00개
                            <!-- 상품 수량 -->
                            <input type="hidden" id="product_qty" value="10">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="productWeight">희망 납기일자:</label>
                            2024-00-00
                        </div>
                        <div class="input-group">
                            <label for="productPrice">입고 등록 날짜:</label>
                            2024-00-00
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="productQuantity">추가 요청 사항:</label>
                            없음.
                        </div>
                    </div>
                    <br><br><br><br><br>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="startDate">납품 수량:</label>
                            <input type="text" id="productQuantity" name="product_qty" value=""/>
                        </div>
                        <div class="input-group">
                            <label for="endDate">제조 일자:</label>
                            <input type="date" id="madeDate" name="make_dt"/>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="number-select">납품 소요기간:</label>
						    <select id="number-select" name="deliver_tm">
						    </select>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
        <div class="button-group">
       		<div class="button-1" id="enrollBtn">
       			<div class="div">등록</div>
       		</div>
	    	<div class="button-3" id="closePopupBtn2">
       			<div class="div">취소</div>
       		</div>
        </div>
    </div>
</div>

<script src="../resources/js/deliver/deliver_script.js?v=4"></script>

</body>
</html>
