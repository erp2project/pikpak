<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입고요청 메인</title>
</head>
<body>
	<section class="main" th:fragment="main_outenroll">
		<!-- MAIN CONTENT -->
		<div class="main-content">
			<div class="container-fluid">

				<!-- MAIN DATA VIEW -->
				<div class="panel panel-headline">

					<div class="panel-heading">
						<p class="panel-subtitle">
							홈 > 입고|출고 > <span style="color: black;">출고관리</span>
						</p>
					</div>
					<div class="panel-body">
						<p class="menu"
							style="border-bottom: 1px solid black; height: 30px;">
							<span class="menu-item active" id="go_outenroll">출고등록</span> <span
								class="menu-item" id="go_outstate">출고현황</span> <span
								class="menu-item" id="go_outlist">출고확정</span>
						</p>
						<span style="float: right; height: 40px;">
							<button type="button" class="btn btn-success" id="list_reset">초기화</button>
							<button type="button" class="btn btn-danger">EXCEL</button>
							<button type="button" class="btn btn-warning" id="list_search">조회</button>
						</span>
						<p style="font-size: 12px; height: 25px; line-height: 30px;">※
							조회옵션</p>

						<!-- 검색 옵션 테이블 시작 -->
						<table class="table table-bordered">
							<tbody>
								<tr>
									<td style="width: 10%; height: 34px; line-height: 34px;">입고요청일자</td>
									<td style="width: 20%; line-height: 34px;">
										<div style="display: flex; align-items: center;">
											<input type="date" class="form-control" style="width: 40%;"
												id="start_date">&nbsp;&nbsp; ~ &nbsp;&nbsp; <input
												type="date" class="form-control" style="width: 40%;"
												id="end_date">
										</div>
									</td>
									<td style="width: 7%; height: 34px; line-height: 34px;">매입처
										회사명</td>
									<td style="width: 18%; line-height: 34px;">
										<div style="display: flex; align-items: center;">
											<input type="text" class="form-control" style="width: 40%;"
												id="search_cp_cd" readonly="readonly">&nbsp;&nbsp; <input
												type="text" class="form-control" style="width: 40%;"
												id="search_cp_nm" readonly="readonly">&nbsp;&nbsp;
											<button class="btn btn-primary" type="button" id="cp_search">검색</button>
										</div>
									</td>
									<td style="width: 7%; height: 34px; line-height: 34px;">상품코드
										/ 상품명</td>
									<td style="width: 18%; line-height: 34px;">
										<div style="display: flex; align-items: center;">
											<input type="text" class="form-control" style="width: 40%;"
												id="search_pd_cd" readonly="readonly">&nbsp;&nbsp; <input
												type="text" class="form-control" style="width: 40%;"
												id="search_pd_nm" readonly="readonly">&nbsp;&nbsp;
											<button class="btn btn-primary" type="button" id="pd_search">검색</button>
										</div>
									</td>
								</tr>
								<tr>
									<td style="width: 10%; height: 34px; line-height: 34px;">상태</td>
									<td style="width: 20%; line-height: 34px;"><select
										id="search_state" class="form-control"
										style="width: 35%; float: left; margin-right: 5px;">
											<option value="">상태 선택</option>
											<option value="대기">대기</option>
											<option value="거절"></option>
											<option value="승인">진행</option>
											<option value="완료">완료</option>
									</select></td>
									<td style="width: 10%; height: 34px; line-height: 34px;">관리자</td>
									<td style="width: 15%; line-height: 34px;">
										<div style="display: flex; align-items: center;">
											<input type="text" class="form-control" style="width: 40%;"
												id="search_operator">
										</div>
									</td>
								</tr>
							</tbody>
						</table>
						<!-- 검색 옵션 테이블 끝 -->

						<!-- 조회 결과 테이블 시작 -->
						<form id="frm_inreq_list">
							<p
								style="font-size: 12px; height: 25px; line-height: 30px; padding-top: 20px;">※
								조회결과</p>
							<div class="panel-body panel-thead">
								<table class="table">
									<thead style="background-color: rgb(130, 210, 213);">
										<tr>
											<th style="text-align: center; width: 4%;">NO.</th>
											<th style="text-align: center; width: 10%;">주문번호</th>
											<th style="text-align: center; width: 10%;">회사명</th>
											<th style="text-align: center; width: 10%;">상품코드</th>
											<th style="text-align: center; width: 15%;">상품명</th>
											<th style="text-align: center; width: 8%;">상품수량</th>
											<th style="text-align: center; width: 9%;">착수일자</th>
											<th style="text-align: center; width: 9%;">납기일자</th>
											<th style="text-align: center; width: 8%;">출고 등록일자</th>
											<th style="text-align: center; width: 8%;">출고 관리자</th>
											<th style="text-align: center; width: 9%;">출고</th>
										</tr>
									</thead>
								</table>
							</div>
							<div class="panel-body" style="height: 400px; overflow-y: auto;">
								<table class="table table-hover">
									<tbody id="ir_tbody">
										<!-- 
										<tr>
											<td colspan="11" style="text-align: center;">조회된 정보가
												없습니다.</td>
										</tr>
										 -->
										<tr th:each="order : ${orderlist}">
										<td style="text-align: center; width: 4%;">NO.</td>
											<td style="text-align: center; width: 10%;"
											th:text="${order.getOrder_cd()}"
											></td>
											<td style="text-align: center; width: 10%;"
											th:text="${order.getVendor_nm()}"></td>
											<td style="text-align: center; width: 10%;"
											th:text="${order.getProduct_cd()}"></td>
											<td style="text-align: center; width: 15%;"
											th:text="${order.getProduct_nm()}"></td>
											<td style="text-align: center; width: 8%;"
											th:text="${order.getOrder_qty()}"></td>
											<td style="text-align: center; width: 9%;"
											th:text="${order.getStart_dt()}"></td>
											<td style="text-align: center; width: 9%;"
											th:text="${order.getDue_dt()}"></td>
											<td style="text-align: center; width: 8%;"
											></td>
											<td style="text-align: center; width: 8%;"
											></td>
											<td style="text-align: center; width: 9%;">
											<button class="btn btn-primary outbound_enroll"
										th:data-order-cd="${order.getOrder_cd()}"
										th:data-product-cd="${order.getProduct_cd()}"
										th:data-product-nm="${order.getProduct_nm()}"
										th:data-supplier-nm="${order.getVendor_nm()}"
										th:data-order-qty="${order.getOrder_qty()}"
										th:data-start-dt="${order.getStart_dt()}"
										th:data-due-dt="${order.getDue_dt()}"
										style="padding-right:10px; padding-left:10px;"
										type="button">출고</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<input type="hidden" name="request_idx">
						</form>
					</div>
					<!-- panel body , 이 안에 두개의 테이블이 같이 들어감-->
				</div>
				<!-- panel-heading -->
			</div>
			<!-- panel panel-headline -->
			<!-- MAIN DATAVIEW -->

		</div>
	</section>
</body>

</html>
