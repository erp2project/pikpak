<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상품명 조회 팝업</title>
<link rel="stylesheet" href="../resources/css/inoutbound/comp_search_popup.css">
</head>
<body>
    
        <div class="popup-header">
            <h2>상품 코드 / 상품명 찾기</h2>
        </div>
        
        <div class="popup-content">
            <div class="search-section">
                <label for="product-code">상품코드</label>
                <input type="text" id="product-code" class="search-input" placeholder="상품코드 입력" value="SM">
                
                <label for="product-name">상품명</label>
                <input type="text" id="product-name" class="search-input" placeholder="상품명 입력">
                
                <button class="search-btn">조회</button>
            </div>
            
            <div class="result-section">
                <h3>상품 목록</h3>
                <table>
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>상품 코드</th>
                            <th>상품명</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>SM-12345</td>
                            <td>삼성전자 로봇청소기</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>SM-21215</td>
                            <td>스타일러</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

</body>
</html>
