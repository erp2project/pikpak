<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입고요청 메인</title>
</head>
<body>
	<section class="main" th:fragment="main_recvenroll">
		<!-- MAIN CONTENT -->
		<div class="main-content">
			<div class="container-fluid">

				<!-- MAIN DATA VIEW -->
				<div class="panel panel-headline">

					<div class="panel-heading">
						<p class="panel-subtitle">
							홈 > 입고|출고 > <span style="color: black;">입고관리</span>
						</p>
					</div>
					<div class="panel-body">
						<p class="menu"
							style="border-bottom: 1px solid black; height: 30px;">
							<span class="menu-item" id="go_inoutreq">입고요청</span> <span
								class="menu-item" id="go_exrecv">가입고등록</span> <span
								class="menu-item active" id="go_recvenroll">입고등록</span>
						</p>
						<span style="float: right; height: 40px;">
							<button type="button" class="btn btn-success">초기화</button>
							<button type="button" class="btn btn-danger">EXCEL</button>
							<button type="button" class="btn btn-warning">조회</button>
						</span>
						<p style="font-size: 12px; height: 25px; line-height: 30px;">※
							조회옵션</p>

						<!-- 검색 옵션 테이블 시작 -->
						<table class="table table-bordered">
							<tbody>
								<tr>
									<td style="width: 10%; height: 34px; line-height: 34px;">입고 일자</td>
									<td style="width: 20%; line-height: 34px;">
										<div style="display: flex; align-items: center;">
											<input type="date" class="form-control" style="width: 40%;">&nbsp;&nbsp;
											~ &nbsp;&nbsp; <input type="date" class="form-control"
												style="width: 40%;">
										</div>
									<td style="width: 10%; height: 34px; line-height: 34px;">매입처
										회사명</td>
									<td style="width: 15%; line-height: 34px;">
										<div style="display: flex; align-items: center;">
											<input type="text" class="form-control" style="width: 40%;">&nbsp;&nbsp;
											<input type="text" class="form-control" style="width: 40%;">&nbsp;&nbsp;
											<button class="btn btn-primary" type="button" id="cp_search">검색</button>
										</div>
									</td>
									<td style="width: 10%; height: 34px; line-height: 34px;">상품코드
										/ 상품명</td>
									<td style="width: 15%; line-height: 34px;">
										<div style="display: flex; align-items: center;">
											<input type="text" class="form-control" style="width: 40%;">&nbsp;&nbsp;
											<input type="text" class="form-control" style="width: 40%;">&nbsp;&nbsp;
											<button class="btn btn-primary" type="button" id="pd_search">검색</button>
										</div>
									</td>
									
								</tr>
								<tr>
									
									
									<td style="width: 10%; height: 34px; line-height: 34px;">관리자</td>
									<td style="width: 15%; line-height: 34px;">
										<div style="display: flex; align-items: center;">
											<input type="text" class="form-control" style="width: 40%;">
										</div>
									</td>
								</tr>
							</tbody>
						</table>
						<!-- 검색 옵션 테이블 끝 -->
						<p style="font-size: 12px; height: 25px; line-height: 30px;">※
							조회결과</p>
						<div class="panel-body panel-thead">
						<span style="float: right; height: 40px; margin-top:20px;">
							<button type="button" class="btn btn-outline-danger">삭제</button>
							<button type="button" class="btn btn-outline-dark" id="add_recv">등록</button>
						</span>	
							<table class="table">
								<thead style="background-color: rgb(130, 210, 213);">
									<tr>
										<th style="text-align: center; width: 5%;"><input
											type="checkbox" style="border: 1px solid #ccc;"></th>
										<th style="text-align: center; width: 12%;">회사명</th>
										<th style="text-align: center; width: 12%;">상품코드</th>
										<th style="text-align: center; width: 17%;">상품명</th>
										<th style="text-align: center; width: 8%;">상품수량</th>
										<th style="text-align: center; width: 10%;">가입고 위치</th>
										<th style="text-align: center; width: 10%;">입고 위치</th>
										<th style="text-align: center; width: 12%;">입고 일자</th>
										<th style="text-align: center; width: 7%;">관리자</th>
										<th style="text-align: center; width: 12%;">관리</th>
									</tr>
						
								</thead>
							</table>
						</div>
						<div class="panel-body" style="height: 400px; overflow-y: auto;">
							<table class="table table-hover">
								<tbody>
									<tr>
										<td style="text-align: center; width: 5%;"><input
											type="checkbox"></td>
										<td style="text-align: center; width: 12%;">삼성전자</td>
										<td style="text-align: center; width: 12%;">SM-12345</td>
										<td style="text-align: center; width: 17%;">로봇 청소기</td>
										<td style="text-align: center; width: 8%;">5EA</td>
										<td style="text-align: center; width: 10%;">A0132</td>
										<td style="text-align: center; width: 10%;">A0132</td>
										<td style="text-align: center; width: 12%;">2024-09-15</td>
										<td style="text-align: center; width: 7%;">홍길동</td>
										<td style="text-align: center; width: 12%;">관리</td>
									</tr>


								</tbody>
							</table>
						</div>
					</div>
					<!-- panel body , 이 안에 두개의 테이블이 같이 들어감-->
				</div>
				<!-- panel-heading -->
			</div>
			<!-- panel panel-headline -->
			<!-- MAIN DATAVIEW -->

		</div>
	</section>
</body>

</html>
