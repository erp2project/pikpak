<!doctype html>
<html lang="ko">
<head>
<title>주문 리스트</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!-- VENDOR CSS -->
<link rel="stylesheet"
	href="resources/assets/vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet"
	href="resources/assets/vendor/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet"
	href="resources/assets/vendor/linearicons/style.css">
<link rel="stylesheet"
	href="resources/assets/vendor/chartist/css/chartist-custom.css">
<!-- MAIN CSS -->
<link rel="stylesheet" href="resources/assets/css/main.css">
<link rel="stylesheet" href="resources/assets/css/demo.css">
<!-- GOOGLE FONTS -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700"
	rel="stylesheet">
<!-- ICONS -->
<link rel="apple-touch-icon" sizes="76x76"
	href="resources/assets/img/apple-icon.png">
<link rel="icon" type="image/png" sizes="96x96"
	href="resources/assets/img/favicon.png">

<link rel="stylesheet"
	href="../resources/css/order/order_styles.css?v=2">
<link rel="stylesheet" href="../resources/css/order/vars.css">

</head>

<body>

	<form id="order_ck_frm">
		<input type="hidden" name="order_idx" id="ck_order_idx" value="">
		<input type="hidden" name="product_cd" id="ck_product_cd" value="">
		<input type="hidden" name="product_nm" id="ck_product_nm" value="">
		<input type="hidden" name="order_qty" id="ck_order_qty" value="">
		<input type="hidden" name="order_price" id="ck_order_price" value="">
		<input type="hidden" name="start_dt" id="ck_start_dt" value="">
		<input type="hidden" name="due_dt" id="ck_due_dt" value="">
	</form>

	<!-- WRAPPER -->
	<div id="wrapper">
		<!-- 최상단 -->
		<nav th:replace="~{/shared/components.html :: top}"></nav>
		<!-- 최상단 끝 -->
		<!-- 왼쪽 SIDEBAR -->
		<div th:replace="~{/shared/components.html :: sidebar}"></div>
		<!-- 왼쪽 SIDEBAR 끝 -->
		<!-- MAIN -->
		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<!-- MAIN DATA VIEW -->
					<div class="panel panel-headline">
						<div class="panel-heading">
							<p class="panel-subtitle">
								홈 > 주문/반품 > <span style="color: black;">주문현황</span>
							</p>
						</div>
						<div class="panel-body">
							<p style="border-bottom: 1px solid black; height: 30px;">주문현황</p>
							<section>
								<span style="float: right; height: 40px;">
									<button type="button" class="btn btn-success" id="ol_reset_btn">초기화</button>
									<button type="button" class="btn btn-warning" id="ol_search_btn">조회</button>
								</span>
								<p style="font-size: 12px; height: 25px; line-height: 30px;">※
									조회옵션</p>
								<table class="table table-bordered">
									<tbody>
										<tr>
											<td style="height: 34px; line-height: 34px;">주문 상태</td>
											<td><select class="form-control" id="ol_process_st">
													<option value="대기">대기</option>
													<option value="승인">승인</option>
													<option value="거절">거절</option>
													<option value="완료">완료</option>
											</select></td>
											<td style="height: 34px; line-height: 34px;">주문 날짜</td>
											<td
												style="display: flex; flex-direction: row; line-height: 34px;">
												<input type="date" class="form-control" style="width: 35%;" id="ol_start_dt">&nbsp;&nbsp;
												~ &nbsp;&nbsp;<input type="date" class="form-control"
												style="width: 35%;" id="ol_end_dt">
											</td>
											<td style="width: 10%; height: 34px; line-height: 34px;">상품코드 / 명</td>
											<td
												style="display: flex; flex-direction: row; line-height: 34px;">
												<input type="text" class="form-control" style="width: 25%;" id="ol_product_cd">&nbsp;&nbsp;
												<input type="text" class="form-control" style="width: 25%;" id="ol_product_nm">&nbsp;&nbsp;
												<span><button class="btn btn-primary" type="button">검
														색</button></span>
											</td>
										</tr>
									</tbody>
								</table>
								<div
									style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">
									<p style="font-size: 12px; height: 25px; line-height: 30px;">※
										조회결과</p>
									<div style="display: flex;">
										<button>삭제</button>
										<nav th:replace="~{/order/order.html :: order}"></nav>
									</div>
								</div>
								<div class="panel-body" style="height: 400px; overflow-y: auto;">
									<table class="table table-hover">
										<thead style="background-color: rgb(130, 210, 213);">
											<tr>
												<th><input type="checkbox"
													style="border: 1px solid #ccc;"></th>
												<th style="text-align: center;">NO.</th>
												<th style="text-align: center;">주문 코드</th>
												<th style="text-align: center;">상품 코드</th>
												<th style="text-align: center;">상품명</th>
												<th style="text-align: right;">상품 수량</th>
												<th style="text-align: right;">입고 가격(총 가격)</th>
												<th style="text-align: center;">주문 날짜</th>
												<th style="text-align: center;">주문 상태</th>
												<th style="text-align: center;">관리</th>
											</tr>
										</thead>
											<tbody id="order_tablebody" th:each="order_cklist : ${order_cklist}">
												<tr>
													<td><input type="checkbox"></td>
													<td style="text-align: center;">NO.</td>
													<td style="text-align: center;"><a
														th:text="${order_cklist.order_cd}"></a></td>
													<td style="text-align: center;"><a
														th:text="${order_cklist.product_cd}"></a></td>
													<td style="text-align: left;"><a
														th:text="${order_cklist.product_nm}"></a></td>
													<td style="text-align: right;"><a
														th:text="${order_cklist.order_qty}"></a></td>
													<td style="text-align: right;"><a
														th:text="${order_cklist.purchase_pr}"></a>원(<a
														th:text="${order_cklist.order_price}"></a>원)</td>
													<td style="text-align: center;"><a
														th:text="${order_cklist.order_dt}"></a></td>
													<td style="text-align: center;"><a
														th:text="${order_cklist.process_st}"></a></td>
													<td style="text-align: center;"><nav
													th:replace="~{/order/order_check.html :: order_check}"></nav></td>
												</tr>
											</tbody>
									</table>
								</div>
							</section>
						</div>
					</div>
					<!-- MAIN DATAVIEW 끝 -->
				</div>
			</div>
		</div>
		<!-- MAIN 끝 -->
		<!-- FOOTER -->
		<footer th:replace="~{/shared/components.html :: footer}"></footer>
		<!-- FOOTER 끝 -->
		<!-- END WRAPPER -->
		<!-- Javascript -->
		<script src="/resources/assets/vendor/jquery/jquery.min.js"></script>
		<script src="/resources/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
		<script
			src="/resources/assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
		<script
			src="/resources/assets/vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js"></script>
		<script src="/resources/assets/vendor/chartist/js/chartist.min.js"></script>
		<script src="/resources/assets/scripts/klorofil-common.js"></script>

		<script src="../resources/js/order/order_script.js?v=5"></script>
		<script src="../resources/js/order/order_ck_script.js?v=8"></script>
		<script src="../resources/js/order/order_list_script.js?v=1"></script>
</body>

</html>
